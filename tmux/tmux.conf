# ==========================
# ===   Key bindings     ===
# ==========================

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
   bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
   bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
   bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
   bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
   #bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
   bind-key -T copy-mode-vi C-h select-pane -L
   bind-key -T copy-mode-vi C-j select-pane -D
   bind-key -T copy-mode-vi C-k select-pane -U
   bind-key -T copy-mode-vi C-l select-pane -R
   bind-key -T copy-mode-vi C-\ select-pane -l

# vim-like copypaste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel



# copypaste fix for macos
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.dotfiles/tmux/tmux-osx.conf' 



# reload config
bind r source-file ~/.tmux.conf \; display-message "Tmux configuration reloaded."


# Hack for nested sessions
bind -T root F8  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
  set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
  set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F8 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
  
wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"

set -g status-right "$wg_is_keys_off #{sysstat_cpu} | #{sysstat_mem} | #{sysstat_loadavg} | $wg_user_host"

# if it's remote session - applying specific config
if-shell 'test -n "$SSH_CLIENT"' \
   'source-file ~/.dotfiles/tmux/tmux.remote.conf'




# theme 
set -g @themepack 'powerline/double/blue'

set-option -g status-position top


# tmux ressurect: 
# prefix + Ctrl-S - save
# prefix + Ctrl-R - restore

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'




# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'jtbairdsr/tmux-inactive-panes'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


